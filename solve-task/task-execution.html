<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Complete the task</title>
</head>

<body>
    <div class='container'>
        <div class="page-heading execution">
            <span>Complete your task in</span>
            <p id="demo"></p>

            <div class="task-info">
                <div class="task-name">Name</div>
                <div class="task-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, explicabo. Unde voluptas dignissimos necessitatibus, quae doloremque facere ad explicabo alias esse numquam, distinctio officia quisquam culpa eius perspiciatis suscipit
                    maiores!
                </div>
            </div>
        </div>


        <div class="form task-editor" style="width: 40em; height: 40em;">
            <div id="editor"></div>


            <div class="input send-code-button">
                <button type="submit" onclick="send('#')">Complete</button>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
            <script>
                var editor = ace.edit("editor");
                var distance = 0;
                var countDownDate;

                window.onload = function() {
                    editor.setTheme("ace/theme/twilight");
                    editor.session.setMode("ace/mode/html");
                }

                function send(url) {
                    console.log(editor.getValue());
                    let xhr = new XMLHttpRequest();
                    let formData = new FormData();

                    xhr.open("POST", url);

                    formData.append("code", editor.getValue());
                    formData.append("startTime", countDownDate - 5 * 60 * 1000);
                    formData.append("time", 5 * 60 * 1000 - distance);

                    xhr.send(formData);
                }
            </script>
            <script src="timer.js"></script>
        </div>



    </div>
</body>

</html>
