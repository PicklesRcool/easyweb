<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Authorization</title>
</head>

<body>
    <div class='container'>
        <div class="page-heading">
            <span>Join the web</span>
        </div>

        <form method="POST" action="verify_login.php">
            <div class="form login">
                <div class="input email-input">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>

                <div class="input password-input">
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" type="password">
                </div>

                <div class="input confirm-button-input">
                    <button type="submit">Sign in</button>
                </div>

                <div class="input invalid-data">
                    <p>Incorrect login or password</p>
                </div>

                <div class="input register-link-input">
                    <a href="../register/register.html">Don't have account yet? Register!</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
